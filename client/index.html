<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Sign In -->
    <meta name="google-signin-client_id"
        content="790537244611-tkie5hj6je3m2heup9hslfu67k9cgvh0.apps.googleusercontent.com">
    <title>Fancy To Do</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="navbarToDo">
        <!-- Navbar Before Login -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarBeforeLogin">
            <a class="navbar-brand" href="#">Fancy To Do</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#" id="click_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navbar Before Login -->

        <!-- Navbar After Login -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarAfterLogin">
            <a class="navbar-brand" href="#">Fancy To Do</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_home_loggedin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="click_logout" onclick="signOut()">Logout</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ACTIONS
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" id="click_create" data-toggle="modal"
                                data-target="#createTaskForm">Add a New Task</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navbar After Login -->
    </div>

    <!-- Homepage -->
    <center>
        <h2 id="homepage_text">Get your tasks on track!</h2>
    </center>
    <!-- End of Homepage -->

    <!-- Sign Up Form -->
    <center>
        <div id="signUpForm">
            <h3>Sign Up Now!</h3>
            <form onsubmit="signUp()">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="first_name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="last_name" required>
                    </div>
                </div>
                <div class="form-group" style="margin-top:4%">
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                        id="emailRegister" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="passwordRegister" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form><br>
            <h7>Already have an account? <a href="#" id="signInFromSignUp">Sign In!</a></h7>
        </div>
    </center>
    <!-- End of Sign Up Form -->

    <!-- Sign In Form -->
    <center>
        <div id="signInForm">
            <h3>Sign In!</h3>
            <form onsubmit="signIn()">
                <div class="form-group" style="margin-top:4%">
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                        id="emailSignIn" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="passwordSignIn" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form><br>
            <h7>OR Sign In with Google!</h7><br><br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </center>
    <!-- End of Sign In Form -->


    <!-- Dashboard -->
    <div id="dashboard">
        <div id="taskCards"></div>
    </div>
    <!-- End of Dashboard -->

    <!-- Modal Create Task Form -->
    <div id="createTaskModal">
        <div class="modal fade" id="createTaskForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createToDo" onsubmit="createTask()">
                            <div class="form-group">
                                <label for="inputTitle">Title</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="name..." required>
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea class="form-control" id="inputDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputDueDate">Due Date</label>
                                <input type="datetime-local" class="form-control" id="inputDueDate" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit!</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Create Task Form -->

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- SWAL -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Google Sign In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./scripts/js/homepage.js"></script>
    <script src="./scripts/js/signUp.js"></script>
    <script src="./scripts/js/signIn.js"></script>
    <script src="./scripts/js/dashboard.js"></script>
</body>

</html>
